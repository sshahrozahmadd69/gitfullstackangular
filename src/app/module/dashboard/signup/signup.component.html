<div class="row">
    <div class="col-md-1  "></div>
   <div class="col-md-10 mt-4">
    <form [formGroup]="signupform" (ngSubmit)="loginUser()" >

    <div class="form-group" >
       <label for="firstName" class=" col-form-label" >Name</label>
        <input id="firstName" type="text" class="form-control" formControlName="name" >
    </div>
    <div class="form-group mt-2 ">
        <label for="exampleFormControlInput1" class=" col-form-label" >Email Address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="email" >
    </div> 
    <div class="form-group mt-2">
       <label for="inputPassword" class=" col-form-label">Password</label>
        <div>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password" >
       </div>
      </div>
      <div class="form-group mt-2 ">
        <label for="inputAddress" class=" col-form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group mt-2">
        <label for="formGroupExampleInput" class=" col-form-label">Phone Number</label>
        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="+92 XXXXXXXXX">
      </div>
      <div class="form-group mt-2">
        <label for="formGroupExampleInput" class=" col-form-label">Age</label>
        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="18">
      </div>
    <button type="submit" class="btn btn-primary mt-2 "  >Submit</button>
</form>
 </div>
   <div class="col-md-1"></div>
</div>

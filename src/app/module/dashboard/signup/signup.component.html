

<div class="row">
    <div class="col-md-1  "></div>
   <div class="col-md-10 mt-4">
    <form [formGroup]="signupform" (ngSubmit)="loginUser()" >

    <div class="form-group" >
       <label for="firstName" class=" col-form-label" >Name</label>
        <input id="firstName" type="text" class="form-control" formControlName="name" >
        <div style="color: red;" *ngIf="name && name.invalid && name.touched ">
          Please provide a valid name.
        </div>
        <!-- <span *ngIf="user && user.invalid" >  Please provide a valid city.</span> -->
      </div>
    <div class="form-group mt-2 ">
        <label for="exampleFormControlInput1" class=" col-form-label" >Email Address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="email" >
        <div style="color: red;" *ngIf="email && email.invalid && email.touched"> Please provide a valid Email.</div>

      </div> 
    <div class="form-group mt-2">
       <label for="inputPassword" class=" col-form-label">Password</label>
        <div>
         <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
         <div style="color: red;" *ngIf="pass && pass.invalid && pass.touched"> Password must be minimum 8 characters.</div>
        </div>
      </div>
      <div class="form-group mt-2 ">
        <label for="inputAddress" class=" col-form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address"  >
      </div>
      <div class="form-group mt-2">
        <label for="formGroupExampleInput" class=" col-form-label">Phone Number</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="+92 XXXXXXXXX" formControlName="phone"  >
      </div>
      <div class="form-group mt-2">
        <label for="formGroupExampleInput" class=" col-form-label">Age</label>
        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="18" formControlName="age" >
      </div>
    <button [disabled]="signupform.invalid" type="submit" (click)="save()" class="btn btn-primary mt-2 "  >Submit</button>

</form>
 </div>
   <div class="col-md-1"></div>
</div>
